<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Base Styles */
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #4caf50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #4caf50;
      margin-bottom: 20px;
    }

    #ordersContainer {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .order {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .order h3 {
      font-size: 1.2em;
      margin: 0;
      padding: 0 0 10px 0;
      border-bottom: 1px solid #e0e0e0;
      color: #4caf50;
    }

    .order ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .order li {
      padding: 5px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .order li:last-child {
      border-bottom: none;
    }

    .no-orders {
      text-align: center;
      color: #999;
    }

    @media (max-width: 600px) {
      #ordersContainer {
        padding: 15px;
      }

      .order {
        padding: 10px;
      }

      .order h3 {
        font-size: 1em;
      }

      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/client/stock">Stock</a>
    <a href="/logout">Logout</a>
  </nav>

  <div id="ordersContainer">
    <h1>Order Management</h1>
    <!-- Orders will be inserted here by JavaScript -->
  </div>

  <script src="../js/showOrders.js"></script>
</body>
</html>
